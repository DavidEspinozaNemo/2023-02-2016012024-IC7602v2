apiVersion: apps/v1
kind: Deployment
metadata:
  name: tc2-deployment
  labels:
    app: tc2
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: tc2
  template:
    metadata:
      labels:
        app: tc2
    spec:
      containers:
      - name: tc2
        image: sebasdiaz01/tc2
      ports:
        - name: http
          protocol: TCP
          port: 80
          targetPort: 9666
